---
layout: wrapper
---

<div class="post-view">
  <div class="summary">

    <div class="title-header">
      <h1>{{ page.title }}</h1>
    </div>

    {% if page.main-image %}
      <img src="{{ page.main-image }}" alt="{{ page.title }} main image" class="centered-image">
    {% endif %}

    <div class="project-description">
      <h2>Project Overview</h2>
      <p>{{ page.description }}</p>
    </div>

    <div class="skills-card">
      <h2>Skills Used</h2> 
      <div class="skills-list">
          {% for skill in page.skills %}
            <span class="skill">{{ skill }}</span>    
          {% endfor %}
      </div>
    </div>

  </div>
  
  <div class="content">
    {{ content }}
  </div>
</div>
